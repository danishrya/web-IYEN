<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Assistant Chat - Eco-build Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #f0f9ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }

        /* HEADER */
        .chat-header {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            padding: 24px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2);
        }

        .chat-header-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .chat-header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .chat-header p {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 4px;
        }

        /* MESSAGES AREA */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* USER MESSAGE */
        .message.user {
            justify-content: flex-end;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            border-radius: 12px 12px 0 12px;
            max-width: 70%;
        }

        /* ASSISTANT MESSAGE */
        .message.assistant {
            justify-content: flex-start;
        }

        .message.assistant .message-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #e0f2fe 0%, #cffafe 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.assistant .message-content {
            background: #f8fafc;
            color: #1e293b;
            border-radius: 12px 12px 12px 0;
            border: 1px solid #e2e8f0;
            max-width: 70%;
        }

        .message-content {
            padding: 12px 16px;
            line-height: 1.5;
            word-wrap: break-word;
            font-size: 14px;
        }

        /* LOADING */
        .loading {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                opacity: 0.5;
                transform: translateY(0);
            }
            40% {
                opacity: 1;
                transform: translateY(-8px);
            }
        }

        /* INPUT AREA */
        .chat-input-area {
            border-top: 1px solid #e2e8f0;
            padding: 16px 20px;
            background: #f8fafc;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 8px;
        }

        textarea {
            flex: 1;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px 14px;
            font-family: inherit;
            font-size: 14px;
            resize: none;
            max-height: 100px;
            transition: all 0.2s;
            outline: none;
        }

        textarea:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        /* BUTTONS */
        button {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(34, 197, 94, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .new-chat-btn {
            background: #f1f5f9;
            color: #1e293b;
            border: 1px solid #e2e8f0;
        }

        .new-chat-btn:hover {
            background: #e2e8f0;
        }

        /* EMPTY STATE */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state h2 {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 20px;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .suggestion-btn {
            background: white;
            color: #22c55e;
            border: 2px solid #22c55e;
            padding: 8px 14px;
            font-size: 13px;
            border-radius: 6px;
        }

        .suggestion-btn:hover {
            background: #f0fdf4;
        }

        /* MOBILE */
        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .message.user .message-content,
            .message.assistant .message-content {
                max-width: 90%;
            }

            .chat-header h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- HEADER -->
        <div class="chat-header">
            <div class="chat-header-icon">ðŸ’¬</div>
            <div>
                <h1>Eco Assistant</h1>
                <p>Konsultan Desain Ramah Lingkungan</p>
            </div>
        </div>

        <!-- MESSAGES -->
        <div class="chat-messages" id="messagesContainer">
            <div class="message assistant">
                <div class="message-avatar">ðŸŒ±</div>
                <div class="message-content">
                    Halo! Saya Eco Assistant dari Eco-build Check. Saya siap membantu Anda dengan pertanyaan tentang desain bangunan ramah lingkungan, material berkelanjutan, dan cara mengurangi jejak karbon. Ada yang bisa saya bantu?
                </div>
            </div>
        </div>

        <!-- INPUT -->
        <div class="chat-input-area">
            <div class="input-wrapper">
                <textarea id="messageInput" placeholder="Tanya tentang eco-building, material ramah lingkungan, dll..." rows="1"></textarea>
            </div>
            <button id="sendBtn" onclick="sendMessage()">Kirim</button>
            <button class="new-chat-btn" onclick="newChat()" title="Chat Baru">ðŸ”„</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        let isLoading = false;

        // AUTO RESIZE TEXTAREA
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // SEND MESSAGE DENGAN ENTER
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // FUNCTION: KIRIM PESAN
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || isLoading) return;

            // DISPLAY USER MESSAGE
            addMessage('user', text);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // SIMULATE ASSISTANT TYPING
            isLoading = true;
            sendBtn.disabled = true;
            addLoadingMessage();

            // SIMULASI DELAY (ganti dengan API call nanti)
            setTimeout(() => {
                removeLoadingMessage();
                const response = generateResponse(text);
                addMessage('assistant', response);
                isLoading = false;
                sendBtn.disabled = false;
            }, 1000);
        }

        // FUNCTION: ADD MESSAGE
        function addMessage(type, text) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            
            if (type === 'assistant') {
                messageEl.innerHTML = `
                    <div class="message-avatar">ðŸŒ±</div>
                    <div class="message-content">${text}</div>
                `;
            } else {
                messageEl.innerHTML = `
                    <div class="message-content">${text}</div>
                `;
            }

            messagesContainer.appendChild(messageEl);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // FUNCTION: ADD LOADING
        function addLoadingMessage() {
            const loadingEl = document.createElement('div');
            loadingEl.className = 'message assistant';
            loadingEl.id = 'loadingMessage';
            loadingEl.innerHTML = `
                <div class="message-avatar">ðŸŒ±</div>
                <div class="loading">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            messagesContainer.appendChild(loadingEl);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // FUNCTION: REMOVE LOADING
        function removeLoadingMessage() {
            const loadingEl = document.getElementById('loadingMessage');
            if (loadingEl) loadingEl.remove();
        }

        // FUNCTION: GENERATE RESPONSE (SIMULASI)
        function generateResponse(userMessage) {
            const responses = {
                'carbon': 'Jejak karbon diukur dari emisi CO2 yang dihasilkan oleh proses konstruksi dan operasional bangunan. Saya bisa membantu Anda menghitung dan menguranginya dengan material ramah lingkungan.',
                'material': 'Material ramah lingkungan yang tersedia di Indonesia antara lain: batu bata lokal, kayu berkelanjutan, beton daur ulang, dan agregat alami. Pilih sesuai kebutuhan proyek Anda.',
                'rth': 'RTH (Ruang Terbuka Hijau) minimum untuk bangunan residensial adalah 20% dari luas lahan. Saya bisa membantu Anda merencanakan tata letak RTH yang optimal.',
                'default': 'Pertanyaan yang bagus! Untuk detail lebih lanjut, silakan gunakan fitur Carbon Calculator, Material Database, atau Eco-Rate Score di aplikasi Eco-build Check.'
            };

            const lowerMessage = userMessage.toLowerCase();
            for (const [key, response] of Object.entries(responses)) {
                if (lowerMessage.includes(key)) {
                    return response;
                }
            }
            return responses.default;
        }

        // FUNCTION: NEW CHAT
        function newChat() {
            if (confirm('Mulai chat baru? Riwayat akan dihapus.')) {
                messagesContainer.innerHTML = `
                    <div class="message assistant">
                        <div class="message-avatar">ðŸŒ±</div>
                        <div class="message-content">
                            Halo! Saya Eco Assistant dari Eco-build Check. Saya siap membantu Anda dengan pertanyaan tentang desain bangunan ramah lingkungan, material berkelanjutan, dan cara mengurangi jejak karbon. Ada yang bisa saya bantu?
                        </div>
                    </div>
                `;
                messageInput.focus();
            }
        }

        // FOCUS INPUT ON LOAD
        messageInput.focus();
    </script>
</body>
</html>
